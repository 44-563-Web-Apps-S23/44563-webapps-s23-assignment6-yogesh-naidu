<!DOCTYPE html>
<html>
    <head>
        <title> Plant Conversions </title>
    </head>
 
<body>

<h2> Yogesh Naidu shows currency conversions </h2>

<form>
    <label for="base1"> Enter base amount </label>
    <input type ="number" id="base1" name="base1" min=10 max=50 step=2 value=50> <br>

    <label for="convele"> Enter the conversion rate </label>
    <input type ="number" id="convele" name="convele" value=35> <br>

    <input type="button" onclick="convert()" value="Show conversions">
</form>

<p id="result1">This text will be replaced </p>

<form>
    <input type="radio" id="average" name="calculations" onclick="chooseOp()" value="mean"  checked >
    <label for="average">average</label>
    <br>
    <input type="radio" id="max" name="calculations" onclick="chooseOp()" value="maximum">
    <label for="max">max</label>
    <br>
    <input type="radio" id="min" name="calculations" onclick="chooseOp()" value="minimum">
    <label for="min">min</label>
</form>
<p id="result2">This text will be replaced </p>

<script> 
    function convert(){
        base = document.getElementById("base1").value
        element = document.getElementById("convele").value
        toShow=''    
        out = document.getElementById("result1")
        for(let i=0;i<5;i++){     
            let conversion = base*element;
            toShow = toShow+" "+ base +" is "+ conversion + ";";
            base = base*2
        }
        document.getElementById("result1").innerHTML = "Conversions are:" + toShow;}
    function chooseOp(){
       let answer=0;
        let base = document.getElementById("base1").value;
        let element = document.getElementById("convele").value;
        let average = document.getElementById("average").checked;
        let max = document.getElementById("max").checked;
        let min = document.getElementById("min").checked;
        if (average) {
            answer = (parseInt(base)+parseInt(element))/2;
        }
        else if (max) {
            answer = Math.max(base,element);
        }
        else if(min){
            answer = Math.min(base,element);
        }
        document.getElementById("result2").innerHTML = answer}
    </script>


</body>
</html>
