<!DOCTYPE html>
<html>
 
<body>
    <title>Painter Page</title>
    <h2> Painter entry Yogesh Naidu Mahareddy </h2>

<h2>Getting input</h2>



<form>
    <label for="form1_painter">The hidden painter name</label>
    <input type="password" id="form1_painter" name="form1_painter" value="Monet"><br>


    <label for="form1_guess">Guess the painter</label>
    <input type="text" id="form1_guess" name="form1_guess"><br>

    <input type="button" onclick="checkPainter()" value="Check the guess">
</form>

<p id="results"></p>


<script>
    var good = 0;
    var oops = 0;
    function checkPainter() {
        painter = document.getElementById("form1_painter").value
        guess = document.getElementById("form1_guess").value

        result = document.getElementById("results")
        if (painter == guess) {
            good += 1
            alert("You got it right");

        } 
        else if (oops >= 10) {
                document.getElementById("btn").onclick = giveAlert();
        }
        else {
            oops += 1
            alert("Sorry");
        }
        

        document.getElementById("results").innerHTML = "good counts : " + good + " <br> oops counts : " + oops

    }
</script>

<div class="container">
    <img src="aborma.jpg" id="images" width="100" height="100" onclick="selectImage()">
</div>
<script>
    var useImage = 1
    var img = document.getElementById("images")
    function selectImage() {
        switch(useImage) {
            case 1:
                img.src = "aborma.jpg"
                useImage++
                break
            case 2:
                img.src = "danae.jpg"
                useImage++
                break
            case 3:
                img.src = "machilus.jpg"
                useImage = 1
                break
            default:
        }
    }
    function giveAlert() {
            alert("Sorry, ran out of guesses.");
        }

</script>

</body>
